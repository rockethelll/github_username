<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Title and Description -->
  <title>GitHub User Search App - Recherchez des utilisateurs GitHub</title>
  <meta name="description"
    content="Une application qui vous permet de rechercher des utilisateurs GitHub et d'afficher leurs informations détaillées telles que les dépôts, les contributions, et plus encore." />

  <!-- Open Graph Meta Tags (pour les réseaux sociaux comme Facebook) -->
  <meta property="og:title" content="GitHub User Search App" />
  <meta property="og:description"
    content="Recherchez des utilisateurs GitHub et affichez leurs informations de profil, leurs dépôts, et leurs contributions." />
  <meta property="og:image" content="/assets/social-preview.png" />
  <meta property="og:url" content="https://votre-site.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GitHub User Search App" />
  <meta name="twitter:description" content="Recherchez des utilisateurs GitHub et découvrez leurs informations." />
  <meta name="twitter:image" content="/assets/social-preview.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://github.saeros.org/" />

  <!-- Additional SEO tags -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Votre Nom" />

  <!-- Styles and Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Title for screen readers and SEO -->
  <title>GitHub user search app</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
